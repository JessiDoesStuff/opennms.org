name: Gravstrap
version: 1.0.0-beta
description: "Gravstrap is a Grav plugin that gives you the ability to use Bootstrap elements as Shortcodes."
icon: share-alt
author:
  name: Giansimon Diblas
  email: info@diblas.net
  url: http://diblas.net
homepage: http://diblas.net/plugins/use-bootstrap-components-as-shortcodes-in-grav-cms
demo: none
keywords: bootstrap, theme
bugs: https://github.com/giansi/gravstrap/issues
license: MIT

dependencies:
  - shortcode-core

form:
  validation: strict
  fields:
      enabled:
        type: toggle
        label: Plugin status
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool
